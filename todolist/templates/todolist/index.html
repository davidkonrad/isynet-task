{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>To-do list | isynet.net task</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'todolist/todo.js' %}"></script>
</head>
<body>

	<div class="container">
		<div class="col-md-6 offset-md-3">
			<br>
			<div class="card">
				<div class="card-header">
					<h2>
						<i class="fa fa-list-ul fa-fw text-muted"></i> Todo list
						<button type="button" class="btn btn-success btn-sm btn-action-new pull-right" onclick="Todo.create()">
							<i class="fa fa-plus fa-fw"></i>New task
						</button>
					</h2>
				</div>

				<div id="task-container"></div>
			
			</div>
		</div>
	</div>

<!-- modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="todo-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modal-title">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
				 <form id="todo-form">
					<input type="hidden" id="todo-id" name="id">
					<div class="form-group">
            <label for="todo-title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="todo-title" name="title">
          </div>
          <div class="form-group">
            <label for="todo-description" class="col-form-label">Description:</label>
            <textarea class="form-control" id="todo-description" name="description"></textarea>
          </div>
        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" id="modal-save" onclick="Todo.save()">Save changes</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<br><br><br><br>

</body>
</html>
